<!DOCTYPE html>
<html lang="es">
<head>
    <!-- <link rel="stylesheet" href="../static/styles/style.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar datos de partícipes</title>
</head>
<body>
    
    <!--Mensaje Flash-->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for message in messages %}
                <li class="li">{{ message }}</li>
            {% endfor %}
        {% endif %} 
    {% endwith %}
    
    <header>
        <div class="title">
            <h1>Registro de participes</h1>
        </div>  
    </header>
    <div class="container_form">
        <div>
            <form class="form" action="/accidentologia/insert_acc_gral_data/insert_participe/", method="post">
                <div>
                    <label for="n_acc">Ingrese numero de accidente:  </label><br>
                    <input type="text" name='n_acc' size="8" maxlength="7" minlength="7" size="7" placeholder="AA0NNNN" required>
                </div>
                <div>
                    <label for="dtv">Ingrese id de partícipe:  </label><br>
                    <select id="dtv" name="dtv" size="1" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>  
                </div>
                <div>
                    <label for="n_doc">Número de documento</label><br>
                    <input type="number" name='n_doc' maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required/>
                    <button onclick="Search_DNI()">Buscar</button>
                    <script>
                        function Search_DNI() {
                            window.open("/search_dni/", "Buscar D.N.I.", "_blanck,width=800,height=500,left=100,top=200");
                        }
                    </script>
                    <button onclick="Insert_DNI()">Ingresar</button>
                    <script>
                        function Insert_DNI() {
                            window.open("/insert_persona/", "Buscar D.N.I.", "_blanck,width=500,height=600,left=100,top=200");
                        }
                    </script>            
                </div>
                <div>
                    <label for="n_acc">Categorias</label><br>
                    <select name="categorias" id="cat" multiple>
                        <option value="A1.1">A1.1</option>
                        <option value="A1.2">A1.2</option>
                        <option value="A1.3">A1.3</option>
                        <option value="A1.4">A1.4</option>
                        <option value="A1.4">A2.1</option>
                        <option value="A1.4">A2.2</option>
                        <option value="A1.4">A3</option>
                        <option value="A1.4">A4</option>
                        <option value="A1.4">A5</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B2">C</option>
                        <option value="D1">D1</option>
                        <option value="D2.1">D2.1</option>
                        <option value="D2.2">D2.2</option>
                        <option value="D3">D3</option>
                        <option value="D4">D4</option>
                        <option value="E.1">E.1</option>
                        <option value="E.2">E.2</option>
                        <option value="F">F</option>
                        <option value="G.1">G.1</option>
                        <option value="G.2">G.2</option>
                    </select>               
                </div>
                <div>
                    <label for="n_acc">Franja Etaria</label><br>
                    <select id="fk_fran:etaria:id" name="f_etaria" size="1" required>
                        <option value="1">menos de 18 años</option>
                        <option value="2">de 18 a 30 años</option>
                        <option value="3">de 31 a 40 años</option>
                        <option value="4">de 41 a 50 años</option>
                        <option value="5">de 51 a 60 años</option>
                        <option value="6">de 61 a 70 años</option>
                        <option value="7">mas de 70 años</option>
                    </select>
                </div>
                <div>
                    <label for="n_acc">Alcoholemia</label><br>
                    <input type="number" name='test_alcoholemia' step="0.01" min="0" max="4">
                </div>
                <div>
                    <label for="dominio">Patente</label><br>
                    <input type="text" name='dominio' size="8" required>
                    <button onclick="Search_Dominio()">Buscar</button>
                    <script>
                        function Search_Dominio() {
                            window.open("/select_dominio/", "Buscar D.N.I.", "_blanck,width=800,height=500,left=100,top=200");
                        }
                    </script>               
                    <button onclick="Insert_Dominio()">Ingresar</button>
                    <script>
                        function Insert_Dominio() {
                            window.open("/insert_vehiculo/", "Alta de vehículo", "_blanck,width=400,height=300,left=100,top=200");
                        }
                    </script>      
                </div>
                <div>
                    <input class="button_form" type="submit" value="Registrar partícipe">   
                </div>
            </form>       
        </div>
    </div>
</body>
</html>
