<!DOCTYPE html>
<html lang="es">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas de Accidentes</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Estadísiticas</h1>
        </div>  
    </header>
    <div>
        <form class="form" action="/accidentologia/estadisticas/", method="post" target="framename">
            <div>
                <h3>
                    Seleccione el criterio de consulta
                </h3>
                <div>
                    <label for="por_dist">Por distrito</label>
                    <input type="radio" id="por_dist" name="consultas" value='1'>
                </div>
                <div>
                    <label for="por_tipo">Por tipo</label> 
                    <input type="radio" id="por_tipo" name="consultas" value='2'>
                </div>
                <div>
                    <label for="por_lugar_den">Por lugar de denuncia</label>
                    <input type="radio" id="por_lugar_den" name="consultas" value='3'>
                </div>
                <div>
                    <label for="por_les">Por lesiones</label>
                    <input type="radio" id="por_les" name="consultas" value='4'>
                </div>
                <div>
                    <label for="por_hora">Por horario</label>
                    <input type="radio" id="por_hora" name="consultas" value='5'>
                </div>
                <div>
                    <label for="por_sexo">Por sexo</label>
                    <input type="radio" id="por_hora" name="consultas" value='6'>
                </div>
                <div>
                    <label for="por_franja_etaria">Por franja etaria</label>
                    <input type="radio" id="por_franja_etaria" name="consultas" value='7'>
                </div>
                <div>
                    <label for="por_test_alcoholemia">Por test de alcoholemia</label>
                    <input type="radio" id="por_test_alcoholemia" name="consultas" value='8'>
                </div>
            </div>
            <div>
                <h3>
                    Seleccione el intervalo de accidentes
                </h3>
            </div>
            <div>
                <div>
                    <label for="n_inicial" >Indique el primer número a graficar: </label>
                    <input type="text" id="n_inicial" name="n_inicial" maxlength="7" minlength="7" size="7" placeholder="AA0NNNN" required>
                </div>
                <div>
                    <label for="n_inicial">Indique el último número a graficar: </label>
                    <input type="text" id="n_final" name="n_final" maxlength="7" minlength="7" size="7" placeholder="AA0NNNN" required>
                </div>
            </div>    
            <div>
                <input class="button_card" type=submit value=Consultar>
            </div>
        </form>
    </div>
</body>
</html>
